{% extends 'leaderboard/index.html' %} {% block content %}
<form method="POST" id="message_form" name="message_form" class="form-horizontal">
<div class="panel panel-primary">
    <div class="panel-heading">
        BroadcastBots
    </div>
    <div class="panel-body">
        <div class="response" id="response">
       
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Room1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="room1" placeholder="room1" name="room1">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Room2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="room2" placeholder="room2" name="room2">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Room3:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="room3" placeholder="room3" name="room3">
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
       
            {% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="message_body">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" value="submit" name="send" id="button">
                        <i class="glyphicon glyphicon-send"></i>
                    </button>
                </div>
            </div>
        
    </div>
</div>
</form>

{% endblock %}
